version: "3.9"

services:
  mongo:
    image: mongodb/mongodb-community-server:latest
    environment:
      - MONGO_INITDB_ROOT_USERNAME=root
      - MONGO_INITDB_ROOT_PASSWORD=webwatcher
    profiles: ["production", "dev"]
    volumes:
      - mongo_data:/data/db
    networks:
      - internal

  maria:
    image: mariadb:latest
    profiles: ["production", "dev"]
    environment:
      - MARIADB_USER=root
      - MARIADB_ROOT_PASSWORD=webwatcher
    volumes:
      - maria_data:/var/lib/mysql
    networks:
      - internal

  webwatcher:
    build:
      context: .
      dockerfile: Dockerfile
      target: production
    image: katzenkralle/webwatcher:latest 
    profiles: ["production"]
    environment:
      - APP_DEFAULT_ADMIN_USERNAME=admin
      - APP_DEFAULT_ADMIN_PASSWORD=$2b$12$SNsRVcWKAEB/h5x0tUXqQeoBwc8MY3seQFD3mPmu9Z4I6NUvQgHQS
      - CRYPTO_SECRET_KEY=51bc0c1562e265a67af236137d6b17f14e5e1c5c580c066dff775b2d53f05d04
    networks:
      - internal
      - global
      - reverse-proxy
    ports:
      - "80:8080"
  webwatcher-dev:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        - ROOT_PASSWD=${ROOT_PASSWD:-} # default value is empty
      target: dev
    stop_grace_period: 10s
    image: katzenkralle/webwatcher:dev 
    profiles: ["dev"]
    networks:
      - internal
      - global
    ports:
      - "3306:3306"
      - "27017:27017"
      - "22:22"
      - "7000-8080:7000-8080"
    volumes:
      - maria_data:/mounted_maria
      - mongo_data:/mounted_mongo

networks:
  internal:
    driver: bridge
    internal: true
  global:
    driver: bridge
    internal: false
  reverse-proxy:
    external: true

volumes:
  mongo_data:
    driver: local
  maria_data:
    driver: local